<div class="slider_area">
    <div class="single_slider about_banner  d-flex align-items-center slider_bg_1 overlay">
        <div class="container">
            <div class="row align-items-center justify-content-start">
                <div class="col-lg-12 col-md-12">
                    <div class="slider_text">
                        <h3 class="wow fadeInLeft" data-wow-duration="1s" data-wow-delay=".1s" style="visibility: visible; animation-duration: 1s; animation-delay: 0.1s;">

                        </h3>
                        <a class="boxed-btn3 wow fadeInLeft" data-wow-duration="1s" data-wow-delay=".2s" href="" style="visibility: visible; animation-duration: 1s; animation-delay: 0.2s;"></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="site-blocks-cover" style="overflow: hidden;">
    <div class="container">
        <div class="row align-items-center justify-content-center">

            <div class="col-md-12" style="position: relative;" data-aos="fade-up" data-aos-delay="200">

                <img src="{{ include.data.background_image }}" alt="Image" class="img-fluid img-absolute">

                <div class="row mb-4" data-aos="fade-up" data-aos-delay="200">
                    <div class="col-lg-6 mr-auto">
                        <h1>{{ include.data.title }}</h1>
                        <p class="mb-5">{{ include.data.description }}</p>
                        <div>
                            <a href="{{ include.data.button_url }}" class="btn btn-primary mr-2 mb-2">{{ include.data.button_label }}</a>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
